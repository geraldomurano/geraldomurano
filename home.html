<body>
    <main>
        <div class="box">
        <h1>Dados Pessoais</h1>

            <label for="CPF">CPF</label><br/>

            <br><br>
        </div>
        <div id="container" class="box">

            <option></option>

          <option>Mar</option>

        </div>

</html>
